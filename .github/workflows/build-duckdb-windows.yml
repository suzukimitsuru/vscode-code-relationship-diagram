name: Build Windows duckdb.node

on:
  workflow_dispatch: # 手動実行可能

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check duckdb.node files
        run: |
          Get-ChildItem -Recurse -Filter "duckdb*.node"

      - name: Copy duckdb.node for packaging
        run: |
          mkdir -p duckdb-binaries/win32-x64
          Copy-Item "node_modules/duckdb/lib/binding/Release/duckdb.node" "duckdb-binaries/win32-x64/duckdb-win32-x64.node"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: duckdb-win32-x64
          path: duckdb-binaries/win32-x64/duckdb-win32-x64.node
