name: Build Linux duckdb.node

on:
  workflow_dispatch: # 手動実行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Find duckdb.node
        run: |
          find node_modules/duckdb/lib/binding -name "*.node"

      - name: Copy duckdb.node for packaging
        run: |
          mkdir -p duckdb-binaries/linux-x64
          cp node_modules/duckdb/lib/binding/Release/duckdb.node duckdb-binaries/linux-x64/duckdb-linux-x64.node

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: duckdb-linux-x64
          path: duckdb-binaries/linux-x64/duckdb-linux-x64.node
